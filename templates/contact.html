<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="static/img/logo.png" alt="Zarometix" class="logo-img">
    </a>
    <button class="navbar-toggler ml-auto " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      <span class="navbar-toggler-icon "></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </li>

<div class="container" id="contact-form">
  <h1>Kontaktirajte nas</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Ime</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-pošta</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Sporočilo</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Pošlji</button>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success mt-3" role="alert">
          <h2>{{ messages[0] }}</h2>
        </div>
      {% endif %}
    {% endwith %}
  </form>
</div>
